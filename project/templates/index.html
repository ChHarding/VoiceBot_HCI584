<body>
  <form name="chatbot-form" method="POST" action="/text-to-speech" class="w-100">
    <div class="fluid-container">
      <div class="history-container">
        <div class="message-container sender"></div>
        <div class="message-container receiver"></div>

        <div class="audio-container">
          <audio controls>
            <source src="{{ user_audio }}" type="audio/ogg">
            Your browser does not support the audio tag.
          </audio>
        </div>
      </div>

      <div class="output-container">
        <p id="output-text" name="output-text" readonly></textarea>
      </div>
    </div>

    <div class="input-container">
      <div class="message-container">
        <input type="text" class="message-input" name="message-input" placeholder="Type your message...">
        <button class="send-button" onclick="textToSpeech()"><i class="fa fa-paper-plane" aria-hidden="true"></i> </button>
        
        <input type="file" accept="audio/*" id="audio-input" name="audio-input">
        <button class="microphone-button" onclick="speechToText()"><i class="fa fa-microphone"
            aria-hidden="true"></i> </button>
      </div>
    </div>
  </form>

</body>
